# Release Python workflow for clickarrow
#
# Based on the excellent Polars release workflow:
# https://github.com/pola-rs/polars/blob/main/.github/workflows/release-python.yml
# Thank you to the Polars team for their outstanding work!

name: Release Python

on:
  push:
    tags:
      - "py-v*"  # e.g., py-v0.1.0
  workflow_dispatch:
    inputs:
      # Latest commit to include with the release. If omitted, use the latest commit on the main branch.
      sha:
        description: Commit SHA
        type: string
      # Create the sdist and build the wheels, but do not publish to PyPI / GitHub.
      dry-run:
        description: Dry run
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  MATURIN_VERSION: '1.8.3'
  PACKAGE_NAME: clickarrow

defaults:
  run:
    shell: bash

jobs:
  # Build source distribution
  create-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create source distribution
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          maturin-version: ${{ env.MATURIN_VERSION }}

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Build wheels - Linux x86_64
  build-linux-x64:
    name: Build wheels (linux-x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set swap space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: x86_64-unknown-linux-gnu
          args: --release --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          manylinux: auto
          maturin-version: ${{ env.MATURIN_VERSION }}
          sccache: 'true'

      - name: Test wheel
        run: |
          pip install --force-reinstall --verbose dist/*.whl
          python -c "import clickhouse_arrow; print(f'clickarrow {clickhouse_arrow.__version__}')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-x64
          path: dist/*.whl

  # Build wheels - Linux ARM64
  build-linux-arm64:
    name: Build wheels (linux-arm64)
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set swap space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set jemalloc page size
        run: echo "JEMALLOC_SYS_WITH_LG_PAGE=16" >> $GITHUB_ENV

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: aarch64-unknown-linux-gnu
          args: --release --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          manylinux: auto
          maturin-version: ${{ env.MATURIN_VERSION }}
          sccache: 'true'

      - name: Test wheel
        run: |
          pip install --force-reinstall --verbose dist/*.whl
          python -c "import clickhouse_arrow; print(f'clickarrow {clickhouse_arrow.__version__}')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-arm64
          path: dist/*.whl

  # Build wheels - Linux musl x86_64 (Alpine)
  build-linux-musl-x64:
    name: Build wheels (linux-musl-x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set swap space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: x86_64-unknown-linux-musl
          args: --release --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          manylinux: musllinux_1_2
          maturin-version: ${{ env.MATURIN_VERSION }}
          sccache: 'true'

      # Skip test - musl wheels can't be tested on glibc systems

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-musl-x64
          path: dist/*.whl

  # Build wheels - macOS x86_64 (Intel)
  # Note: Cross-compiling from ARM64 runner since macos-13 is retired
  build-macos-x64:
    name: Build wheels (macos-x64)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: x86_64-apple-darwin
          args: --release --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          maturin-version: ${{ env.MATURIN_VERSION }}
          sccache: 'true'

      - name: Test wheel
        run: |
          pip install --force-reinstall --verbose dist/*.whl
          python -c "import clickhouse_arrow; print(f'clickarrow {clickhouse_arrow.__version__}')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-x64
          path: dist/*.whl

  # Build wheels - macOS ARM64 (Apple Silicon)
  build-macos-arm64:
    name: Build wheels (macos-arm64)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: aarch64-apple-darwin
          args: --release --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          maturin-version: ${{ env.MATURIN_VERSION }}
          sccache: 'true'

      - name: Test wheel
        run: |
          pip install --force-reinstall --verbose dist/*.whl
          python -c "import clickhouse_arrow; print(f'clickarrow {clickhouse_arrow.__version__}')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-arm64
          path: dist/*.whl

  # Build wheels - Windows x86_64
  build-windows-x64:
    name: Build wheels (win-x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: x86_64-pc-windows-msvc
          args: --release --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          maturin-version: ${{ env.MATURIN_VERSION }}
          sccache: 'true'

      - name: Test wheel
        run: |
          pip install --force-reinstall --verbose dist/*.whl
          python -c "import clickhouse_arrow; print(f'clickarrow {clickhouse_arrow.__version__}')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-win-x64
          path: dist/*.whl

  # Publish to PyPI
  publish-to-pypi:
    name: Publish to PyPI
    needs:
      - create-sdist
      - build-linux-x64
      - build-linux-arm64
      - build-linux-musl-x64
      - build-macos-x64
      - build-macos-arm64
      - build-windows-x64
    runs-on: ubuntu-latest
    # Only publish on tag push or when dry-run is false
    if: github.event_name == 'push' || inputs.dry-run == false
    environment:
      name: release-python
      url: https://pypi.org/project/clickarrow
    permissions:
      id-token: write  # For PyPI trusted publishing (OIDC)

    steps:
      - name: Download sdists and wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Uses OIDC trusted publishing if available, falls back to API key
          password: ${{ secrets.PYPI_API_KEY }}
          skip-existing: true
          verbose: true

  # Create GitHub release
  publish-to-github:
    name: Create GitHub Release
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Get version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m 1 'version = ' py-clickhouse-arrow/pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          if [[ "$VERSION" == *"-"* ]]; then
            IS_PRERELEASE=true
          else
            IS_PRERELEASE=false
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION (prerelease: $IS_PRERELEASE)"

      - name: Download artifacts for release
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Python clickarrow ${{ steps.version.outputs.version }}
          tag_name: py-v${{ steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
