# Release Python workflow for clickarrow
#
# Based on the excellent Polars release workflow:
# https://github.com/pola-rs/polars/blob/main/.github/workflows/release-python.yml
# Thank you to the Polars team for their outstanding work!

name: Release Python

on:
  push:
    tags:
      - "py-v*"  # e.g., py-v0.1.0
  workflow_dispatch:
    inputs:
      # Latest commit to include with the release. If omitted, use the latest commit on the main branch.
      sha:
        description: Commit SHA
        type: string
      # Create the sdist and build the wheels, but do not publish to PyPI / GitHub.
      dry-run:
        description: Dry run
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12'
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  MATURIN_VERSION: '1.8.3'
  PACKAGE_NAME: clickarrow

defaults:
  run:
    shell: bash

jobs:
  # Build source distribution
  create-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create source distribution
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          maturin-version: ${{ env.MATURIN_VERSION }}

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Build wheels for multiple platforms
  build-wheels:
    name: Build wheels (${{ matrix.job_config }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - job_config: linux-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Linux aarch64
          - job_config: linux-arm64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu

          # Linux musl x86_64 (Alpine)
          - job_config: linux-musl-x64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl

          # macOS x86_64 (Intel)
          - job_config: macos-x64
            os: macos-13
            target: x86_64-apple-darwin

          # macOS aarch64 (Apple Silicon)
          - job_config: macos-arm64
            os: macos-14
            target: aarch64-apple-darwin

          # Windows x86_64
          - job_config: win-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      # Avoid potential out-of-memory errors on Linux
      - name: Set swap space for Linux
        if: runner.os == 'Linux'
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set jemalloc page size for aarch64 Linux
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: echo "JEMALLOC_SYS_WITH_LG_PAGE=16" >> $GITHUB_ENV

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release --manifest-path py-clickhouse-arrow/Cargo.toml --out dist
          manylinux: auto
          maturin-version: ${{ env.MATURIN_VERSION }}
          sccache: 'true'

      - name: Test wheel
        # Skip musl targets (missing on standard ubuntu images)
        if: contains(matrix.target, '-musl') == false
        run: |
          pip install --force-reinstall --verbose dist/*.whl
          python -c "import clickhouse_arrow; print(f'clickarrow {clickhouse_arrow.__version__}')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.job_config }}
          path: dist/*.whl

  # Publish to PyPI
  publish-to-pypi:
    name: Publish to PyPI
    needs: [create-sdist, build-wheels]
    runs-on: ubuntu-latest
    # Only publish on tag push or when dry-run is false
    if: github.event_name == 'push' || inputs.dry-run == false
    environment:
      name: release-python
      url: https://pypi.org/project/${{ env.PACKAGE_NAME }}
    permissions:
      id-token: write  # For PyPI trusted publishing (OIDC)

    steps:
      - name: Download sdists and wheels
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Uses OIDC trusted publishing if available, falls back to API key
          password: ${{ secrets.PYPI_API_KEY }}
          skip-existing: true
          verbose: true

  # Create GitHub release
  publish-to-github:
    name: Create GitHub Release
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha }}

      - name: Get version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m 1 'version = ' py-clickhouse-arrow/pyproject.toml | sed 's/.*"\(.*\)".*/\1/')
          if [[ "$VERSION" == *"-"* ]]; then
            IS_PRERELEASE=true
          else
            IS_PRERELEASE=false
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION (prerelease: $IS_PRERELEASE)"

      - name: Download artifacts for release
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Python ${{ env.PACKAGE_NAME }} ${{ steps.version.outputs.version }}
          tag_name: py-v${{ steps.version.outputs.version }}
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
